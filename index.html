<!DOCTYPE html>
<html>
    <script>
        function computerPlay() {
            let x=Math.floor((Math.random() * 3) + 1);
            switch (x) {
                case 1: 
                    return 'Rock';
                    break;
                case 2: 
                    return 'Paper';
                    break;
                case 3: 
                    return 'Scissors';
            }
        }
        let t=computerPlay();
        console.log(t)
    </script>
</html>
